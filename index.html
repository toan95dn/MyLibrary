<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
    <title>Library</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1 class="animate__animated animate__bounce">
            <span class="material-icons">auto_stories</span>
            <span>My Library</span>
        </h1>
        <ul class=" log">
            <h2>Library log</h2>
        </ul>
    </header>

    <!-- Divide content -->
    <div class="divide">
    </div>

    <!-- Content -->
    <section class="books">
    </section>

    <!-- Adding Book, Make The Form Pop Up -->
    <button id="popupButton" class="material-icons">add</button>

    <!-- Popup Form -->
    <div class="modal-bg">
        <div class="modal">
            <h2>Add a new book</h2>
            <label for="BookTitle">Book title:</label>
            <input type="text" name="BookTitle" id="BookTitle" placeholder="Enter the book's title here">
            <label for="Author">Author:</label>
            <input type="text" name="Author" id="Author" placeholder="Enter the author's name here">
            <label for="NumPages">Number of pages:</label>
            <input type="number" name="NumPages" id="NumPages" placeholder="Enter the number of pages here">
            <label for="Language">Language:</label>
            <input type="text" name="Language" id="Language" placeholder="Enter the language here">
            <label for="Date">Publishing date:</label>
            <input type="date" name="Date" id="Date">
            <label for="Status">Did you read the book?</label>
            <select name="Status" id="Status">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <Button id="addNewBook">Add</Button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
